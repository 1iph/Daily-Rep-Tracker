<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rep Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <i class="fas fa-dumbbell"></i>
      <span>Rep Tracker</span>
    </div>
  </nav>

  <div class="container">
    <div class="editor-container">
      <h1>Edit Your Reps</h1>
      <p>Keep pushing your limits!</p>
      <div class="rep-controls">
        <button class="circle-btn" id="decrease">−</button>
        <div class="rep-count" id="repCount">0</div>
        <button class="circle-btn" id="increase" >+</button>
      </div>
      <button class="save-btn" id="saved">
        <span class="check">✔</span> Save Reps
      </button>
    </div>

    <!-- Rep Summary Flex Container -->
    <div class="rep-summary">
      <div class="monthly-reps-container">
        <div class="monthly-reps-subcontainer">
          <h2>This Month's Reps</h2>
          <i class="fa-solid fa-calendar"></i>
        </div>
        <h1 id="monthly-total">0</h1>
        <p><i class="fa-solid fa-fire"></i> You're on fire!</p>
      </div>

      <div class="daily-reps-container">
        <div class="daily-reps-subcontainer">
          <h2>Today's Reps</h2>
          <i class="fa-solid fa-calendar"></i>
        </div>
        <h1 id="daily-total">0</h1>
        <p><i class="fa-solid fa-fire"></i> Great job! Stay consistent.</p>
      </div>
    </div>
    <button class="clear" id="clear" label="Resets Daily and Monthly reps">
    Reset
  </button>

  </div>
  
  <footer>
    <h2><i class="fa-solid fa-dumbbell"></i> Rep Tracker</h2>
    <p>© 2025 Rep Tracker. Made by Noah McClung, All rights reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
